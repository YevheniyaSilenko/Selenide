plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.codeborne:selenide:6.19.1' // Core Selenide library
    implementation 'com.codeborne:selenide-testng:6.19.1' // TestNG-Selenide integration
    testImplementation 'org.testng:testng:7.7.0' // TestNG framework
    implementation 'org.slf4j:slf4j-api:2.0.7' // Logging
    implementation 'ch.qos.logback:logback-classic:1.4.11' // Logback implementation for SLF4J


}

test {
    useTestNG() // Configure Gradle to use TestNG
}
